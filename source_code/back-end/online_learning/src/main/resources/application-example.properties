# Example configuration for the online_learning application
# Copy this file to application.properties and fill values or set corresponding environment variables.

# Server configuration
server.port = 8080
server.servlet.context-path=/online_learning

# Database (PostgreSQL) - replace placeholders with your values or set environment variables
# Example URL: jdbc:postgresql://localhost:5432/online_learning
spring.datasource.url=jdbc:postgresql://localhost:5432/online_learning
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
# Recommended for production: none. For development you can use 'update' or 'create-drop'
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# JWT configuration
# It's recommended to provide secret via environment variable for security
jwt.singerKey=${JWT_SINGER_KEY:}
jwt.valid-duration=100000
jwt.refresh-duration=1200

# AWS configuration (use environment variables in production)
aws.accessKey=${AWS_ACCESS_KEY:}
aws.secretKey=${AWS_SECRET_KEY:}
aws.region=${AWS_REGION:}
aws.videoBucketName=${AWS_VIDEO_BUCKET_NAME:}
aws.imageBucketName=${AWS_IMAGE_BUCKET_NAME:}

# ZaloPay configuration
zalopay.baseUrl=${ZALOPAY_BASE_URL:}
zalopay.key1=${ZALOPAY_KEY_1:}
zalopay.key2=${ZALOPAY_KEY_2:}
zalopay.appId=${ZALOPAY_APP_ID:}
zalopay.endPoint=${ZALOPAY_END_POINT:}
zalopay.callbackUrl=${ZALOPAY_CALLBACK_URL:}
zalopay.redirectUrl=${ZALOPAY_REDIRECT_URL:}

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1200MB
spring.servlet.multipart.max-request-size=1200MB

# ffprobe/ffmpeg path (example - adjust to your local environment)
ffmpeg.path = D:\\path\\to\\ffmpeg\\bin\\ffprobe.exe

# Notes:
# - Do NOT commit real secrets into source control. Use environment variables or a secrets manager.
# - You can override any property via environment variables. For example, to override the JDBC URL set SPRING_DATASOURCE_URL.
# - If you prefer to keep secrets out of properties files, leave placeholders blank (empty) and provide values as env vars.
