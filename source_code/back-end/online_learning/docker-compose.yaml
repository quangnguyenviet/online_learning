version: "3.9"

services:
  # PostgreSQL service (recommended)
  postgres:
    image: postgres:14
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: root
      POSTGRES_DB: online_learning_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # You can mount SQL init scripts here if needed
      # - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # MySQL service (kept for reference)
